
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finance Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- chart.html -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script type="module" src="./chartJs/mainAnalysis.js"></script>

  <style>
    :root {
      --primary-bg: #f4f7fa;
      --card-bg: #ffffff;
      --border-color: #e1e5e9;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --text-primary: #2c3e50;
      --text-secondary: #7f8c8d;
      --income-color: #27ae60;
      --expense-color: #e74c3c;
      --accent: #3498db;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 20px;
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.6;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--text-primary);
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: var(--accent);
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .chart-container {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      box-shadow: var(--shadow);
      margin: 30px auto;
      max-width: 900px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .chart-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
      max-height: 400px;
    }

    /* Balance Chart */
    #balanceChart {
      height: 400px;
    }

    /* Pie Charts Container */
    .pie-charts-container {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
    }

    .pie-chart-section {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    #incomeChart, #expenseChart {
      height: 300px;
      width: 100%;
    }

    /* Totals / messages above pie charts */
    #totalIncome, #totalExpense {
      font-weight: 700;
      font-size: 1.2rem;
      margin: 0;
      padding: 10px 20px;
      border-radius: 6px;
      text-align: center;
      width: 100%;
    }

    #totalIncome {
      background: linear-gradient(135deg, var(--income-color), #2ecc71);
      color: white;
    }

    #totalExpense {
      background: linear-gradient(135deg, var(--expense-color), #c0392b);
      color: white;
    }

    /* Optional: no transactions message */
    .no-tx {
      text-align: center;
      font-style: italic;
      color: var(--text-secondary);
      margin: 40px 0;
      padding: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-shadow: var(--shadow);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .chart-container {
        padding: 15px;
        margin: 20px 0;
      }

      .pie-charts-container {
        flex-direction: column;
        gap: 30px;
      }

      .pie-chart-section {
        min-width: unset;
        max-width: unset;
      }

      #incomeChart, #expenseChart {
        height: 250px;
      }

      #totalIncome, #totalExpense {
        font-size: 1rem;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.3rem;
      }

      .chart-container {
        padding: 10px;
      }

      #balanceChart {
        height: 300px;
      }

      #incomeChart, #expenseChart {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ“ˆ Overall Balance Analysis</h2>
  <div class="chart-container">
    <canvas id="balanceChart"></canvas>
  </div>

  <h2>Income & Expense by Category</h2>
  <div class="pie-charts-container">
    <div class="chart-container pie-chart-section">
      <p id="totalIncome">Total Income: â‚¹0</p>
      <canvas id="incomeChart"></canvas>
    </div>

    <div class="chart-container pie-chart-section">
      <p id="totalExpense">Total Expense: â‚¹0</p>
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

   <!-- <script type="module" src="./chartJs/mainAnalysis.js"></script> -->
    <script type="module" src="./chartJs/mainAnalysis.js"></script>
</body>
</html>
